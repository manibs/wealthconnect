<ion-header>
  <ion-navbar>
    <ion-title>
      Stockies
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  This is stockies app
   <ion-list>
    <button ion-item>
      <ion-icon name="logo-usd" item-start></ion-icon>
      Weekly Positional stock calls
    </button>

    <button ion-item>
      <ion-icon name="nutrition" item-start></ion-icon>
      Commodity calls
    </button>
   </ion-list>

   <ion-list>
    <ion-item *ngFor="let recomendation of recomendations">
      <h2>{{recomendation.Stock}} </h2>
      <p>CMP : {{recomendation.CMP}}</p>
      <p>Target : {{recomendation.target}}</p>
      <p>Stop : {{recomendation.stopploss}}</p>
      <p>Recomended Date : {{recomendation.RecomendedOn}}</p>
    </ion-item>
  </ion-list>
</ion-content>
